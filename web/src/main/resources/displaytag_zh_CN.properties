paging.banner.last=<div class="pagination pagination-centered"><ul><li><a href="{1}">\u00AB</a></li><li><a href="{2}">\u4E0A\u9875</a></li>{0}<li class="disabled"><a href="#">\u4E0B\u9875</a></li><li class="disabled"><a href="#">\u00BB</a></li></ul></div>
